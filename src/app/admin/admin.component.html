<div class="conatiner align-center">
    <div class="row pt-5 justify-content-center ">
        <div class="col-sm-4 align-center card pb-4 ">
            <div class="card-title pt-4 text-info h2 text-center">
                ADMIN
            </div>
            <div class="card-body m-3 bg-secondary rounded-3">
                <form #authForm="ngForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Admin name</label>
                        <input type="name" class="form-control" id="idname" #adminname1 required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="idpassword" #password1 required>
                    </div>
                </form>
                <div class="mb-3 ">
                    <button type="submit" class="btn-success w-100 p-2 rounded-pill"
                        (click)="checkCredincial(adminname1.value,password1.value)">Login</button>
                </div>
            </div>

        </div>
    </div>
</div>
